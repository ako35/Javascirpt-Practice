<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sayi, #btn{
            padding: 0.5rem;
            color: black;
            font-style: 1.3rem;
            font-weight: bold;
        }

        #sonuc{
            font-size: 2rem;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <input type="text" name="" id="sayi">
    <button onclick="hesapla()" id="btn">Hesapla</button>
    <p id="sonuc"></p>

    <script>

        const hesapla = () => {
            let sayi = document.querySelector('#sayi').value;
            let sonuc = document.querySelector('#sonuc')
            let toplam = eval(sayi);
            sonuc.innerHTML = toplam;
        }

    </script>
    
</body>
</html>
